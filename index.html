<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Certificado | CEFOGAMI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-brand { background-color: #007BDF; }
        .text-brand { color: #007BDF; }
        .border-brand { border-color: #007BDF; }
        .bg-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl max-w-md w-full overflow-hidden border-t-8 border-brand">
        
        <div class="p-8">
            
            <div class="flex justify-center mb-6">
                <img src="images/logo_cefogami.png" alt="Logo Institucional" class="h-16 object-contain">
            </div>
            <div class="text-center mb-8">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-50 mb-3 animate-bounce">
                    <svg class="h-6 w-6 text-brand" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                
                <h1 class="text-xl font-bold text-gray-900">Certificado Auténtico</h1>
                <p class="text-sm text-gray-500">Documento firmado digitalmente.</p>
            </div>

            <div class="space-y-3">
                
                <div class="bg-blue-50 p-3 rounded-lg border border-blue-100 text-center">
                    <p class="text-xs text-brand uppercase font-bold tracking-wider mb-1">Institución Avalada</p>
                    <p id="institution" class="text-lg font-black text-gray-800 uppercase tracking-tight">Centro de Formación Gastronómico</p>
                </div>

                <div class="p-3 border-b border-gray-100">
                    <p class="text-xs text-gray-400 uppercase font-bold">Otorgado a:</p>
                    <p id="student-name" class="text-lg font-bold text-gray-800 mt-1 uppercase">Cargando...</p>
                </div>

                <div class="grid grid-cols-2 gap-4 py-2">
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold">Curso</p>
                        <p id="course-name" class="text-sm font-semibold text-brand mt-1">Gastronomía</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-400 uppercase font-bold">Duración</p>
                        <p id="hours" class="text-sm font-semibold text-gray-700 mt-1">-- Horas</p>
                    </div>
                </div>

                <div class="pt-3 border-t border-gray-100 flex justify-between items-end">
                    <div>
                        <p class="text-xs text-gray-400 uppercase font-bold">Fecha Emisión</p>
                        <p id="date-issue" class="text-sm text-gray-600">--/--/----</p>
                    </div>
                    <div class="opacity-50 grayscale">
                        <svg class="w-8 h-8 text-gray-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-center border-t border-gray-100 pt-4">
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Validado por Sistema Seguro</p>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById('institution').textContent = params.get('inst') || 'CEFOGAMI';
        document.getElementById('student-name').textContent = (params.get('nombre') || 'Nombre no especificado').toUpperCase();
        document.getElementById('course-name').textContent = params.get('curso') || 'Curso Profesional';
        document.getElementById('hours').textContent = (params.get('horas') || '0') + ' Horas';
        document.getElementById('date-issue').textContent = params.get('fecha') || new Date().toLocaleDateString('es-EC');
    </script>
</body>
</html>
